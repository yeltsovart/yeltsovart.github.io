<div class="ph2">

	<!-- Title -->
	<h3 class="b f5 grey-3 tc lh-title mt0 mb3">{{.plan}}</h3>

	<!-- Price -->
	<p class="primary f1 b tc lh-title mt0 center">
		<span class="f4">$</span>{{.price}}
	</p>

	<!-- Description -->
	<p class="b">{{.description}}</p>

	<!-- Features -->
	<ul class="list pl0">
		{{ $itemCount := len .items }}
		{{ range $index, $item := .items }}
		<li>
			<p class="mt0 {{ if ne (add 1 $index) $itemCount }}mb2 pb2 divider-grey{{ end }}">{{ $item }}</p>
		</li>
		{{ end }}
	</ul>

</div>
